{% set name = "blocked-matrix-utils" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66f8594c10e654395d65df5829458ddd75b45ef73645f51c9b3ed2e19eeb9dfe

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - numpy
    - scipy
    - python >=3

test:
  imports:
    - util

about:
  home: https://github.com/vahtras/util
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: NumPy wrappers for blocked matrices

extra:
  recipe-maintainers:
    - vahtras
