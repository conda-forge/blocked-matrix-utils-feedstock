{% set name = "blocked-matrix-utils" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b88b9a03de797e5607d5d1729fd68e4b9b9c4f01a89a665e517b2a421bee0f5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - numpy
    - scipy
    - python >=3

test:
  imports:
    - util

about:
  home: https://github.com/vahtras/util
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: NumPy wrappers for blocked matrices

extra:
  recipe-maintainers:
    - vahtras
