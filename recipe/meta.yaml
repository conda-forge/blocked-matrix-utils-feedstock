{% set name = "blocked-matrix-utils" %}
{% set version = "1.0.6" %}
{% set sha256 = "7170446fb768f83eb6dee1c4c242e3f37b414a9bc6608288f50fb3bb73bd7393" %}
{% set build = 2 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - numpy
    - scipy
    - python >=3.6

test:
  imports:
    - util

about:
  home: https://github.com/vahtras/util
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: NumPy wrappers for blocked matrices

extra:
  recipe-maintainers:
    - vahtras
    - robertodr
